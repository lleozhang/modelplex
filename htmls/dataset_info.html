<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>数据集信息</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />	
        		<link type="text/css" rel="stylesheet" href="/static/css/modelplex-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}

            <div class="uoj-content">
                <div class="panel panel-info">
                    <div class="panel-heading">
                		<h2 class="panel-title">数据集信息</h2>
		</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4 col-md-push-8">
                                <img class="media-object img-thumbnail center-block" src="//gravatar.loli.net/avatar/bc430297405bc8700e9bb55f117c8a9a?d=mm&amp;s=256" />
                            </div>
                            <div class="col-md-8 col-md-pull-4">
                                <h2><span class="username">{{data_name}}</span></h2>
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <h4 class="list-group-item-heading">数据集链接</h4>
                                        <p class="list-group-item-text">{{data_link}}</p>
                                    </div>
                                    <div class="list-group-item">
                                        <h4 class="list-group-item-heading">数据集描述</h4>
                                        <p class="list-group-item-text">{{data_description}}</p>
                                    </div>
			</div>
		        </div>
		      </div>
		</div>
		</div></div>
    </body>
</html>
