<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>测试模型</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}

			<div class="uoj-content">
				<h2 class="page-header">测试模型</h2><br><br>
				<form action="{{result|safe}}" class="form-horizontal" method="get">
					<!--
					<div id="div-username" class="form-group">
						<label for="input-username" class="col-sm-2 control-label"></label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="input-username" name="q1" placeholder="在此键入您想用于测试的数据集" name="q1" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" maxlength="20" /><br>
						</div>
					</div>
					-->
					<div class="panel panel-default">
						<div class="panel-body">
								<div class="col-sm-12">
									<table class="table">
										<thead>
											<tr>
												<th style="width:1%">请选择</th>
												<th style="width:10%">数据集名称</th>
												<th style="width:10%">上传者</th>
											</tr>
										</thead>
										{% for dataset in datasetlist %}
										<tr>
											<td><input type="radio" name="q1" value="{{dataset.name}}"></td>
											<td><a href="/modelplex/dataset/{{dataset.id}}">{{dataset.name}}</a></td>
											<td><a href="/modelplex/profile/{{dataset.owner}}">{{dataset.owner}}</a></td>
										</tr>
										{% endfor %}
									</table>
								</div>
						</div>
					</div>
					<p>{{ address|safe }}</p>
					<script language="JavaScript">
						function myredirect() {
						window.location.assign("{{testing}}");
						}
					</script>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-3">
							{% if model_type %}
							<input type="button" class="btn btn-default" value="查看测试进度" onclick="myredirect()">
							{% endif %}
							<input type="submit" class="btn btn-default" value="测试">
						</div>
					</div>
					
				</form>
				<!-- <div  class="progress-div">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 0em; width: 0%;">
							0%
						</div>
					</div>
				</div>
				</br>
				<div class="progress-text progress-bar-striped active"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 0em; width: 0%;">
				</div> -->
			</div>
		</div>
    </body>
</html>
