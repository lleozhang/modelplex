<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>测试模型</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}

                <div class="uoj-content">
                    <h2 class="page-header">测试模型</h2><br><br>
                    <form action="{{result|safe}}" id="test_result" class="form-horizontal" method="get">
                        <div id="div-username" class="form-group">
                            <label for="input-username" class="col-sm-2 control-label"></label>
                            <div class="col-sm-3">
                              <input type="text" class="form-control" id="input-username" name="q1" placeholder="在此键入您想用于测试的数据集" name="q1" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" maxlength="20" /><br>
                              <!--<span class="help-block" id="help-username"></span>-->
                            </div>
                        </div>
                        <p>{{ address|safe }}</p>
                        <script language="JavaScript">
                          function myredirect() {
                            window.location.assign("{{testing}}");
                          }
                          setTimeout('myredirect()', 10000); //指定10秒刷新一次
                        </script>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-3">
                              <button type="submit" id="button-submit" class="btn btn-default">测试</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
    </body>
</html>
