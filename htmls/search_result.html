<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>搜索结果</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/modelplex-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}

            <div class="uoj-content">
                <h2 class="page-header">搜索结果</h2><br><br>

				<div class="panel panel-default">
					<div class="panel-body">
							<div class="col-sm-12">
								<table class="table table-bordered table-hover table-striped">
									<thead>
										<tr>
											<th style="width:10%">模型名称</th>
											<th style="width:10%">上传者</th>
											<th style="width:40%">模型描述</th>
										</tr>
									</thead>
									{% for result in resultlist %}
									<tr>
										<td><a href={{result.homepage}}>{{result.name}}</a></td>
										<td><a href="/modelplex/profile/{{result.owner}}" class="username">{{result.owner}}</a></td>
										<td>{{result.description}}</td>
									</tr>
									{% endfor %}
								</table>
							</div>
					</div>
				</div>
            </div>
        </div>
    </body>
</html>
