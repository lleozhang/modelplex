<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>用户注册</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />	
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			<div>
			<ul class="nav nav-pills pull-right" role="tablist">
				<li role="presentation"><a href="/modelplex/signin">{{username|default:"登录"}}</a></li>
				<li role="presentation"><a href="/modelplex/signup">注册</a></li>
			</ul>
			<h1 class="hidden-xs"><a href="/modelplex"></a> Modelplex </h1>
			<h1 class="visible-xs">Modelplex</h1>
			</div>

			<div class="navbar navbar-default" role="navigation">
	        <div class="container-fluid">
		    <div class="navbar-header">
                <a class="navbar-brand" href="/modelplex">Modelplex</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/faq">帮助</a></li>
                </ul>
            </div>
            </div>
            </div>

            <div class="uoj-content">
                <h2 class="page-header">修改密码</h2>
                <form action="/modelplex/modi_password_result/" id="form-login" class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div id="div-username" class="form-group">
                    <label for="input-username" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-3">
                      <input type="password" class="form-control" id="input-username" name="last_password" placeholder="输入原密码" maxlength="20" />
                      <!--<span class="help-block" id="help-username"></span>-->
                    </div>
                    </div>
                    <div id="div-password" class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-3">
                      <input type="password" class="form-control" id="input-password" name="now_password" placeholder="输入新密码" maxlength="20" />
                      <!--<span class="help-block" id="help-password"></span>-->
                    </div>
                    </div>
                    <div id="div-password" class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="input-password" name="repeat_password" placeholder="重新输入密码" maxlength="20" />
                        <!--<span class="help-block" id="help-password"></span>-->
                    </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                      <button type="submit" id="button-submit" class="btn btn-default">提交</button>
                    </div>
                  </div>
                </form>
                {{rlt}}
            </div>
        </div>
    </body>
</html>
