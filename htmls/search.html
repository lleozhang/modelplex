<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />

	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}
                <div class="uoj-content">
                    <h2 class="page-header">搜索</h2><br><br>

				   	<div class="row">
					<div class="col-md-12">
                    <form action="/modelplex/search_result" id="search_result" class="form-group" method="get">
                        <div class="input-group">
							<input type="text" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"  class="form-control" name="q" placeholder="在此键入模型关键词..." maxlength="20" />
							<div class="input-group-btn">
								<button type="submit" class="btn btn-search">搜索相关模型！</button>
							</div>
                        </div>
                    </form>
					</div>
					</div>
					<br>
					<div class="row">
					<div class="col-md-12">
					<form action="/modelplex/search_dataset_result" id="search_dataset_result" class="form-group" method="get">
						<div class="input-group">	
							<input type="text" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"  class="form-control" name="q" placeholder="在此键入数据集关键词..." maxlength="20" />
                        	<div class="input-group-btn">
                              <button type="submit" class="btn btn-search">搜索相关数据集！</button>
                            </div>
						</div>
                    </form>
					</div>
					</div>
                </div>
        </div>
    </body>
</html>
