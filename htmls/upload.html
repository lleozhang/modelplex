<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>上传模型</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			<div>
			<ul class="nav nav-pills pull-right" role="tablist">
				<li role="presentation"><a href="/modelplex/signin">{{username|default:"登录"}}</a></li>
				<li role="presentation"><a href="/modelplex/signup">注册</a></li>
			</ul>
			<h1 class="hidden-xs"><a href="https://uoj.ac"></a> Modelplex </h1>
			<h1 class="visible-xs">Modelplex</h1>
			</div>
			<div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/modelplex">Modelplex</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/modelplex/faq">关于</a></li>
                        <li><a href="/modelplex/search">搜索</a></li>

                    </ul>
                </div>
                </div>
                </div>

                <div class="uoj-content">
                    <h2 class="page-header">上传模型</h2><br><br>
                    <form action="/modelplex/model/" id="test_result" class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div id="div-username" class="form-group">
                            <label for="upload" class="col-sm-2 control-label"></label>
                            <div class="col-sm-3">
                                
                                <label class="col-sm-2 control-label">模型名称</label>
                                <input class="form-control" type="text" name="q1" placeholder="名称" name="q1" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"><br />
                                <label class="col-sm-2 control-label">模型描述</label>
                                <textarea class="form-control" name="q2"rows="10"cols="60">请输入描述</textarea>
                            <p><input type="file" name="upload" /></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-3">
                              <button type="submit" id="button-submit" class="btn btn-default">上传</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
    </body>
</html>
