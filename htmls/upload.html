<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>上传模型</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}
                <div class="uoj-content">
                    <h2 class="page-header">上传模型</h2><br><br>
                    <form action="/modelplex/model/" id="test_result" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div id="div-username" class="form-group">                              
                                <label class="col-sm-2 control-label">模型名称</label>
                                <input class="form-control" type="text" name="q1" placeholder="名称" name="q1" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" maxlength="20"> <br />
                                <label class="col-sm-2 control-label">模型描述</label>
                                <textarea class="form-control" name="q2"rows="10"cols="60" maxlength="1000">请输入描述</textarea>
                            <input type="file" name="upload" />
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-3">
                              <button type="submit" id="button-submit" class="btn btn-default">上传</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
    </body>
</html>
