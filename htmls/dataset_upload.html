<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>上传数据集</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />	
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			<div>
			<ul class="nav nav-pills pull-right" role="tablist">
				<li role="presentation"><a href="/modelplex/signin">{{username|default:"登录"}}</a></li>
				<li role="presentation"><a href="/modelplex/signup">注册</a></li>
			</ul>
			<h1 class="hidden-xs"><a href="/modelplex"></a> Modelplex </h1>
			<h1 class="visible-xs">Modelplex</h1>
			</div>

			<div class="navbar navbar-default" role="navigation">
	        <div class="container-fluid">
		    <div class="navbar-header">
                <a class="navbar-brand" href="/modelplex">Modelplex</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/modelplex/faq">关于</a></li>
					<li><a href="/modelplex/search">搜索</a></li>
                </ul>
            </div>
            </div>
            </div>

            <div class="uoj-content">
                <h2 class="page-header">上传数据集</h2>
                <form  action="{{result|safe}}"  method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <label class="col-sm-2 control-label">选择上传的数据集</label>
                    <input type="file" id="new_file" name="dataset"><br />
                    <label class="col-sm-2 control-label">数据集的标准结果</label>
                    <input type="file" id="test_file" name="verifydataset"><br/>
                    <label class="col-sm-2 control-label">数据集名称</label>
                    <input class="form-control" type="text" name="dataname" placeholder="名称" name="q1" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" maxlength="20"><br />
                    <label class="col-sm-2 control-label">数据集描述</label>
                    <textarea class="form-control" name="datadescription"rows="10"cols="60" maxlength="1000">请输入描述</textarea>
                    <button type="submit" id="button-submit">提交</button>
                </form>
                <p>{{ rlt }}</p>
            </div>
        </div>
    </body>
</html>
