<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>更改模型信息</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			<div>
			<ul class="nav nav-pills pull-right" role="tablist">
				<li role="presentation"><a href="/modelplex/signin">{{username|default:"登录"}}</a></li>
				<li role="presentation"><a href="/modelplex/signup">注册</a></li>
			</ul>
			<h1 class="hidden-xs"><a href="https://uoj.ac"></a> Modelplex </h1>
			<h1 class="visible-xs">Modelplex</h1>
			</div>
			<div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/modelplex">Modelplex</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/modelplex/faq">关于</a></li>
                        <li><a href="/modelplex/search">搜索</a></li>
                    </ul>
                </div>
                </div>
                </div>

                <div class="uoj-content">
                    <h2 class="page-header">修改模型信息</h2><br><br>
                    <form action="{{ add|safe }}" id="search_result" class="form-horizontal" method="get">
                        <div id="div-username" class="form-group">
                            <label for="input-username" class="col-sm-2 control-label">新的模型名称</label>
                            <div class="col-sm-3">
                              <input type="text" oninput="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"  class="form-control" id="input-modelname" name="q1" placeholder="不超过20字符" maxlength="20" />
                              <!--<span class="help-block" id="help-username"></span>-->
                            </div>
                        </div>
                        <div id="div-username" class="form-group">
                            <label for="input-username" class="col-sm-2 control-label">新的模型描述</label>
                            <div class="col-sm-3">
                              <textarea class="form-control" name="q2" rows="10" cols="60" maxlength="1000">不超过1000字符 </textarea><br>
                              <!--<span class="help-block" id="help-username"></span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-3">
                              <button type="submit" id="button-submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
    </body>
</html>
