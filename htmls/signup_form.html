<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>用户注册</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/uoj-theme.css" />	
	</head>
    <body role="document">
		<div class="container theme-showcase" role="main">
			{% include "headerbar.html" %}

            <div class="uoj-content">
                <h2 class="page-header">注册</h2>
                <form action="/modelplex/signup/" id="form-login" class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div id="div-username" class="form-group">
                    <label for="input-username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="input-username" name="username"  oninput="this.value=this.value.replace(/[^\w_]/g,'');" placeholder="输入用户名" maxlength="20" />
                      <!--<span class="help-block" id="help-username"></span>-->
                    </div>
                    </div>
                    <div id="div-password" class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-3">
                      <input type="password" class="form-control" id="input-password" name="password"  oninput="this.value=this.value.replace(/[^\w_]/g,'');" placeholder="输入密码" maxlength="20" />
                      <!--<span class="help-block" id="help-password"></span>-->
                    </div>
                    </div>
                    <div id="div-password" class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="input-password" name="confirm_password"  oninput="this.value=this.value.replace(/[^\w_]/g,'');" placeholder="重新输入密码" maxlength="20" />
                        <!--<span class="help-block" id="help-password"></span>-->
                    </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                      <button type="submit" id="button-submit" class="btn btn-default">提交</button>
                    </div>
                  </div>
                </form>
                {{rlt}}
            </div>
        </div>
    </body>
</html>
